<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src=“https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js“></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>NYT SEARCH</title>
  </head>
  <body>

    <header>
      <h1> New York Times Search </h1>
    </header>

    <div class="container">
    <form>
      <h3>Search Parameters</h3>
  <div class="form-group">
    <label for="exampleFormControlInput1">Search Term:</label>
    <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="Type Search Here...">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>



    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Start Year: (optional)</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>start date...</option>

    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">End Year: (optional)</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button id="btn1" type="button" class="btn btn-secondary btn-lg">Search</button>
  <button id= "btn2" type="button" class="btn btn-secondary btn-lg">Clear</button>
</div>

</form>
</div>
  </body>

  <script type="text/javascript" src="app.js"></script>
</html>
